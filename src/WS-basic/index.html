<html>

<head>
    <meta charset="utf-8">
    <title>iGem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>

    <link rel=stylesheet type="text/css" href="/src/WS-basic/css/reset.css">
    <link rel=stylesheet type="text/css" href="/src/WS-basic/css/bootstrap.css">
    <link rel=stylesheet type="text/css" href="/src/WS-basic/css/home.css">
    <link rel=stylesheet type="text/css" href="/src/WS-basic/css/universal.css">
    <link rel=stylesheet type="text/css" href="/src/WS-basic/css/template.css">
</head>

<body>


    <div id="navbar"></div>


    <div id="bg-covid-world">
        <div class="dark-overlay">
        </div>
        <div class="main-logo-container">
            <img id="main-logo" src="https://2020.igem.org/wiki/images/8/80/T--NYMU-Taipei--logo_main.png">
        </div>
    </div>

    <div class="title-container">
        <h1 class="main-title text-center text-white text-bold">
            Off the Crown
        </h1>
        <h1 class="main-title text-center text-bold">
            NYMU - Taipei
        </h1>
    </div>

    <section id="briefing-section">
        <div class="container d-flex flex-column align-items-center">
            <div class="text-center">
                <img src="https://2020.igem.org/wiki/images/5/54/T--NYMU-Taipei--icon_scroll_down.svg"
                    class="move-object">
            </div>

            <hr class="divide-line rounded">

            <h3 class="text-center p-5 text-bold">
                As of today, 29,584,331 cases have been reported for this
                highly infectious disease. Therefore, we have developed a brand new approach to capturing and detecting
                the
                notorious Covid-19.
            </h3>
            <hr class="divide-line rounded">
        </div>
    </section>

    <!-- BOX SECTION -->

    <section id="box-section">
        <div class="container my-4 py-4">
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <div class="box px-0 mx-0">
                        <div class="upper-box">
                            <img src="https://2020.igem.org/wiki/images/a/ac/T--NYMU-Taipei--icon_description.svg"
                                class="p-5 d-flex img-fluid">
                        </div>
                        <div class="lower-box text-bold p-2">
                            <span>Description</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <div class="box px-0 mx-0">
                        <div class="upper-box">
                            <img src="https://2020.igem.org/wiki/images/a/ab/T--NYMU-Taipei--icon_solution.svg"
                                class="p-5 d-flex img-fluid">
                        </div>
                        <div class="lower-box text-bold p-2">
                            <span>Solution</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <div class="box px-0 mx-0">
                        <div class="upper-box">
                            <img src="https://2020.igem.org/wiki/images/e/e6/T--NYMU-Taipei--icon_prospect.svg"
                                class="p-5 d-flex img-fluid">
                        </div>
                        <div class="lower-box text-bold p-2">
                            <span>Prospect</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <div class="box px-0 mx-0">
                        <div class="upper-box">
                            <img src="https://2020.igem.org/wiki/images/8/81/T--NYMU-Taipei--icon_human_practices.svg"
                                class="p-5 d-flex img-fluid">
                        </div>
                        <div class="lower-box text-bold p-2">
                            <span class="text-center">Human Practice</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer id="footer"></footer>

    <script>
        $(function () {
            $("#navbar").load("./components/navbar.html");
            $("#footer").load("./components/footer.html");
        })
    </script>

</body>

</html>
